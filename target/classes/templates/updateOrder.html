<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<meta charset="UTF-8">
	<title>Add Order</title>
	
</head>

<body>
<div layout:fragment="content">
	<div style="display: flex; width: 100%; height: 100%; align-items: center; justify-content: center">
		<div style="justify-content: center; align-items: center; text-align: center">
		<h1 style="margin-top: 70px;">Update Order</h1 >
			<form action="#" method="POST" th:object="${order}" th:action="@{/orders/saveOrder}">
			<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label for="ordernumber">Order Number</label>
					<input type="text" class="form-control"id="ordernumber" th:field="*{orderNo}" />
				</div>
				<div class="form-group">
					<label for="productname">Product Name</label>
					<input type="text" class="form-control" id="productname" th:field="*{productName}" />
				</div>

				<div class="form-group">
					<label for="price">Price</label>
					<span>$<input type="number" class="form-control"id="price" th:field="*{price}" /></span>
				</div>

				<div class="form-group">
					<label for="quantity">Quantity</label>
					<input type="number" class="form-control" id="quantity" th:field="*{quantity}" />
				</div>


				<button type="submit" class="btn btn-primary">Update</button>
			</form >
		</div>



	</div>
</div>

</body>
