<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<meta charset="UTF-8">
	<title>Add Order</title>

</head>

<body>
	<div layout:fragment="content">
		<div style="display: flex; width: 100%; height: 100%; align-items: center; justify-content: center">
			<div style="justify-content: center; align-items: center; text-align: center">
				<h1 style="margin-top: 70px;">Add Order</h1>
				<form action="#" method="POST" th:object="${order}" th:action="@{/orders/createOrder}">
					<div class="form-group">
						<label for="ordernumber">Order Number</label>
						<input type="text" class="form-control" id="ordernumber" th:field="*{orderNo}" placeholder="0000000001" required/>
					</div>
					<div class="form-group">
						<label for="productname">Product Name</label>
						<input type="text" class="form-control" id="productname" th:field="*{productName}" placeholder="example product" required/>
					</div>

					<div class="form-group">
						<label for="price">Price</label>
						<span>$<input type="number" class="form-control" id="price" th:field="*{price}" placeholder="$0.00" required/></span>
					</div>

					<div class="form-group">
						<label for="quantity">Quantity</label>
						<input type="number" class="form-control" id="quantity" th:field="*{quantity}" placeholder="0" required/>
					</div>


					<button type="submit" class="btn btn-primary">Submit</button>
				</form >
			</div>



		</div>
	</div>

</body>
